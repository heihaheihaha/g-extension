<!DOCTYPE html>
<html>
<head>
  <title>智能侧边栏设置</title>
  <meta charset="utf-8">
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    input[type="text"], input[type="url"], select { width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;}
    button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #status { margin-top: 15px; font-weight: bold; }
    .form-group { margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>设置</h1>

  <div class="form-group">
    <label for="apiKey">API 密钥 (适用于所选API类型):</label>
    <input type="text" id="apiKey" name="apiKey" placeholder="在此处粘贴您的 API 密钥">
  </div>

  <div class="form-group">
    <label for="apiType">API 类型:</label>
    <select id="apiType" name="apiType">
      <option value="gemini">Google Gemini</option>
      <option value="openai">OpenAI 兼容 API</option>
      </select>
  </div>

  <div class="form-group" id="apiEndpointGroup">
    <label for="apiEndpoint">API Endpoint URL (适用于 OpenAI 兼容 API):</label>
    <input type="url" id="apiEndpoint" name="apiEndpoint" placeholder="例如: https://api.openai.com/v1/chat/completions">
  </div>

  <div class="form-group" id="modelNameGroup">
    <label for="modelName">模型名称 (适用于所选API类型):</label>
    <input type="text" id="modelName" name="modelName" placeholder="例如: gemini-1.5-flash-latest 或 gpt-3.5-turbo">
  </div>

  <button id="saveButton">保存设置</button>
  <p id="status"></p>
  <script src="options.js"></script>
</body>
</html>
