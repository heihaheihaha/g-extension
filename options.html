<!DOCTYPE html>
<html>
<head>
  <title>智能侧边栏API设置</title> <meta charset="utf-8">
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 700px; margin: auto; font-size: 14px; }
    h1, h2 { text-align: center; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="text"], input[type="password"], input[type="url"], select, textarea { /* Added password type */
      width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box;
      border: 1px solid #ccc; border-radius: 4px; font-size: 1em;
    }
    button {
      padding: 8px 12px; background-color: #007bff; color: white;
      border: none; border-radius: 4px; cursor: pointer; margin-right: 5px; font-size: 0.9em;
    }
    button:hover { background-color: #0056b3; }
    button.delete-btn { background-color: #dc3545; }
    button.delete-btn:hover { background-color: #c82333; }
    button.edit-btn { background-color: #ffc107; color: #212529; }
    button.edit-btn:hover { background-color: #e0a800; }
    button.set-active-btn { background-color: #28a745; }
    button.set-active-btn:hover { background-color: #218838; }
    #status { margin-top: 15px; font-weight: bold; text-align: center; }
    .config-form, .config-list { margin-top: 20px; padding: 15px; border: 1px solid #eee; border-radius: 5px; background-color: #f9f9f9; }
    .config-item {
      padding: 10px; border-bottom: 1px solid #eee; display: flex;
      justify-content: space-between; align-items: center;
    }
    .config-item:last-child { border-bottom: none; }
    .config-details { flex-grow: 1; }
    .config-actions button { margin-left: 5px; }
    .is-active { font-weight: bold; color: #28a745; }
    .form-group { margin-bottom: 10px; }
    .hidden { display: none; }
  </style>
</head>
<body data-i18n-page-title-key="optionsHtmlTitle">
  <h1 data-i18n-key="apiConfigManagement">API 配置管理</h1>

  <div class="form-group">
    <label for="languageSelect" data-i18n-key="languageSettingLabel">语言:</label>
    <select id="languageSelect">
      <option value="zh" data-i18n-key="languageZh">简体中文</option>
      <option value="en" data-i18n-key="languageEn">English</option>
    </select>
  </div>

  <div class="config-form" id="configFormContainer">
    <h2 data-i18n-key="addEditConfig">添加/编辑配置</h2>
    <input type="hidden" id="configId">
    <div class="form-group">
      <label for="configName" data-i18n-key="configNameLabel">配置名称:</label>
      <input type="text" id="configName" data-i18n-key="configNamePlaceholder" data-i18n-attr="placeholder">
    </div>
    <div class="form-group">
      <label for="apiKey" data-i18n-key="apiKeyLabel">API 密钥:</label>
      <input type="password" id="apiKey" data-i18n-key="apiKeyPlaceholder" data-i18n-attr="placeholder">
    </div>
    <div class="form-group">
      <label for="apiType" data-i18n-key="apiTypeLabel">API 类型:</label>
      <select id="apiType">
        <option value="gemini" data-i18n-key="apiTypeGemini">Google Gemini</option>
        <option value="openai" data-i18n-key="apiTypeOpenAI">OpenAI 兼容 API</option>
      </select>
    </div>
    <div class="form-group hidden" id="apiEndpointGroup">
      <label for="apiEndpoint" data-i18n-key="apiEndpointLabel">API Endpoint URL:</label>
      <input type="url" id="apiEndpoint" data-i18n-key="apiEndpointPlaceholder" data-i18n-attr="placeholder">
    </div>
    <div class="form-group">
      <label for="modelName" data-i18n-key="modelNameLabel">模型名称:</label>
      <input type="text" id="modelName" data-i18n-key="modelNamePlaceholder" data-i18n-attr="placeholder">
    </div>
    <button id="saveConfigButton" data-i18n-key="saveConfigButton">保存配置</button>
    <button type="button" id="clearFormButton" data-i18n-key="clearFormButton">清空表单</button>
    <button type="button" id="cancelEditButton" class="hidden" data-i18n-key="cancelEditButton">取消编辑</button>
  </div>

  <div class="config-list">
    <h2 data-i18n-key="savedConfigsTitle">已保存的配置</h2>
    <div id="configurationsList">
      <p data-i18n-key="noConfigsMessage">暂无配置。请添加一个新配置。</p>
    </div>
  </div>

  <p id="status"></p>

  <script src="translations.js"></script> 
  <script src="options.js"></script>
</body>
</html>
