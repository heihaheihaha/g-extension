<!DOCTYPE html>
<html>
<head>
  <title>管理 Prompt 模板</title> <meta charset="utf-8">
  <link rel="stylesheet" href="prompts.css">
</head>
<body data-i18n-page-title-key="promptsHtmlTitle">
  <div class="container">
    <h1 data-i18n-key="promptsHtmlTitle">管理 Prompt 模板</h1>
    <div class="controls-header">
      <button id="backToSidebarButton" data-i18n-key="backToSidebarButton">返回侧边栏</button>
    </div>

    <div id="promptList" class="prompt-list">
      </div>

    <h2 data-i18n-key="addEditPromptTitle">添加/编辑模板</h2>
    <div class="form-container">
      <input type="hidden" id="promptId">
      <div>
        <label for="promptName" data-i18n-key="promptNameLabel">模板名称:</label>
        <input type="text" id="promptName" data-i18n-key="promptNamePlaceholder" data-i18n-attr="placeholder">
      </div>
      <div>
        <label for="promptContent" data-i18n-key="promptContentLabel">模板内容 (使用 <code>{{text}}</code> 作为选中文本的占位符):</label>
        <textarea id="promptContent" rows="5" data-i18n-key="promptContentPlaceholder" data-i18n-attr="placeholder"></textarea>
      </div>
      <div class="form-actions">
        <button id="savePromptButton" data-i18n-key="savePromptButton">保存模板</button>
        <button id="clearFormButton" type="button" data-i18n-key="clearFormButton">清空表单</button>
      </div>
    </div>
    <div class="usage-note"> <strong data-i18n-key="usageNoteTitle">使用说明:</strong><span data-i18n-key="usageNoteText"> 在模板内容中使用 <code>{{text}}</code> 作为占位符。当您在侧边栏点击模板快捷方式时：</span>
      <ul>
        <li data-i18n-key="usageNoteLi1">如果当前有选中的网页文本，<code>{{text}}</code> 将被替换为该文本。</li>
        <li data-i18n-key="usageNoteLi2">如果没有选中的文本，<code>{{text}}</code> 将被原样保留或根据您的输入进行处理。</li>
      </ul>
    </div>
  </div>
  <script src="translations.js"></script>
  <script src="prompts.js"></script>
</body>
</html>
